<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MacOutlet</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/media700px.css"/>

    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>


</head>
<body>

<div class="outlet">
    <img src="img/banners/outlet.png" alt="pic"/>
</div>


    <div class="sliderWrapper"></div>

    <div class="top_menu">

        <form>
        <div class="search">
            <button type="button" class="topButtons"><img src="img/icons/search.svg" alt="pic"></button>
            <input type="search" class="inputFind" placeholder = "Enter device name..."/>
            <button type="button" class="topButtons" id="filterButton"><img src="img/icons/filter.svg" alt="pic"></button>
            <button type="button" class="topButtons"><img src="img/icons/settings.svg" alt="pic"></button>
        </div>
    </form>

</div>

<div class="main">

<section class="hidden" id="section">
    <div class="container">
        <div class="section_row">
            <div class="section__filter">
                <div class="accordion">

                    <div class="accordion__item">
                        <div class="accord_button" id="firstButtonPrice">
                            <div class="accord_button_title">Price</div>
                            <div class="accord_button_arrow" >
                                <img src="img/icons/arrow_left.svg" id="imgArr1" alt="arrow">
                            </div>
                        </div>
                        <div class="accord_down">
                            <div class="accord_down_body">
                                <ul class="hidden" id="checkBoxesForFirstButton">
                                    <p>From</p>
                                    <li class="price-filter__item">
                                        <input type="text" class="price-filter_minimum"/>
                                    </li>
                                    <p>To</p>
                                    <li class="price-filter__item">
                                        <input type="text" class="price-filter_maximum"/>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>


                    <div class="accordion__item">
                        <div class="accord_button" id="secondButtonColor">
                            <div class="accord_button_title">Color</div>
                            <div class="accord_button_arrow" >
                                <img src="img/icons/arrow_left.svg" id="imgArr2" alt="arrow">
                            </div>
                        </div>
                        <div class="accord_down">
                            <div class="accord_down_body">
                                <div class="hidden" id="checkBoxesForSecondButton">

                                    <div class="checkbox-column1">

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="accordion__item">
                        <div class="accord_button" id="thirdButtonMemory">
                            <div class="accord_button_title">Memory</div>
                            <div class="accord_button_arrow">
                                <img src="img/icons/arrow_left.svg" id="imgArr3" alt="arrow">
                            </div>
                        </div>
                        <div class="accord_down">
                            <div class="accord_down_body">
                                <div class="hidden" id="checkBoxesForThirdButton">

                                    <div class="checkbox-column3">

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="accordion__item">
                        <div class="accord_button" id="fourthButtonOS">
                            <div class="accord_button_title">OS</div>
                            <div class="accord_button_arrow">
                                <img src="img/icons/arrow_left.svg" id="imgArr4" alt="arrow">
                            </div>
                        </div>
                        <div class="accord_down">
                            <div class="accord_down_body" >

                                    <div class="hidden" id="checkBoxesForFourthButton">

                                        <div class="checkbox-row2">
                                        <div class="checkboxOs">

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="accordion__item">
                        <div class="accord_button" id="fifthButtonDisplay">
                            <div class="accord_button_title">Display</div>
                            <div class="accord_button_arrow">
                                <img src="img/icons/arrow_left.svg" alt="arrow" id="imgArr5">
                            </div>
                        </div>
                        <div class="accord_down">
                            <div class="accord_down_body">
                                    <div class="hidden" id="checkBoxesForFifthButton">
                                        <div class="checkbox-row4">

                                    </div>
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="wrapper"></div>

</div>




<div class="modal">
    <div class="modal_container">


    </div>
</div>

<a class="back_to_top" title="Наверх">↑</a>


<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script type="text/javascript" src="js/slider.js"></script>
<script src="js/items.js"></script>
<script src="js/HW9.js"></script>
<script src="js/filter-HW10.js"></script>


</body>

</html>
