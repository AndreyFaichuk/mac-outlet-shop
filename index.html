<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MacOutlet</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/media700px.css"/>

    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>


</head>
<body>

<div class="outlet">
    <img src="img/banners/outlet.png" alt="pic"/>
</div>


    <div class="sliderWrapper"></div>

    <div class="top_menu">

        <form>
        <div class="search">
            <button type="button" class="topButtons"><img src="img/icons/search.svg" alt="pic"></button>
            <input type="search" placeholder = "Enter device name..."/>
            <button type="button" class="topButtons" id="filterButton"><img src="img/icons/filter.svg" alt="pic"></button>
            <button type="button" class="topButtons"><img src="img/icons/settings.svg" alt="pic"></button>
        </div>
    </form>

</div>

<div class="main">

<section class="hidden" id="section">
    <div class="container">
        <div class="section_row">
            <div class="section__filter">
                <div class="accordion">

                    <div class="accordion__item">
                        <div class="accord_button" id="firstButtonPrice">
                            <div class="accord_button_title">Price</div>
                            <div class="accord_button_arrow" >
                                <img src="img/icons/arrow_left.svg" id="imgArr1" alt="arrow">
                            </div>
                        </div>
                        <div class="accord_down">
                            <div class="accord_down_body">
                                <ul class="hidden" id="checkBoxesForFirstButton">
                                    <p>From</p>
                                    <li class="price-filter__item">
                                        <input type="text" class="price-filter_minimum"/>
                                    </li>
                                    <p>To</p>
                                    <li class="price-filter__item">
                                        <input type="text" class="price-filter_maximum"/>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>


                    <div class="accordion__item">
                        <div class="accord_button" id="secondButtonColor">
                            <div class="accord_button_title">Color</div>
                            <div class="accord_button_arrow" >
                                <img src="img/icons/arrow_left.svg" id="imgArr2" alt="arrow">
                            </div>
                        </div>
                        <div class="accord_down">
                            <div class="accord_down_body">
                                <div class="hidden" id="checkBoxesForSecondButton">

                                    <div class="checkbox-column">
                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="colorForCheckbox-red" name="colorForCheckbox" value="red">
                                            <label for="colorForCheckbox-red">Red</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="colorForCheckbox-black" name="colorForCheckbox" value="black">
                                            <label for="colorForCheckbox-black">Black</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="colorForCheckbox-blue" name="colorForCheckbox" value="blue">
                                            <label for="colorForCheckbox-blue">Blue</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="colorForCheckbox-gold" name="colorForCheckbox" value="gold">
                                            <label for="colorForCheckbox-gold">Gold</label>
                                        </div>
                                    </div>

                                    <div class="checkbox-column">
                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="colorForCheckbox-green" name="colorForCheckbox" value="green">
                                            <label for="colorForCheckbox-green">Green</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="colorForCheckbox-white" name="colorForCheckbox" value="white">
                                            <label for="colorForCheckbox-white">White</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="colorForCheckbox-grey" name="colorForCheckbox" value="grey">
                                            <label for="colorForCheckbox-grey">Grey</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="colorForCheckbox-yellow" name="colorForCheckbox" value="yellow">
                                            <label for="colorForCheckbox-yellow">Yellow</label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="accordion__item">
                        <div class="accord_button" id="thirdButtonMemory">
                            <div class="accord_button_title" >Memory</div>
                            <div class="accord_button_arrow">
                                <img src="img/icons/arrow_left.svg" id="imgArr3" alt="arrow">
                            </div>
                        </div>
                        <div class="accord_down">
                            <div class="accord_down_body">
                                <div class="hidden" id="checkBoxesForThirdButton">

                                    <div class="checkbox-column">
                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="memory-32" name="memory" value="32">
                                            <label for="memory-32">32 Gb</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="memory-64" name="memory" value="64">
                                            <label for="memory-64">64 Gb</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="memory-128" name="memory" value="128">
                                            <label for="memory-128">128 Gb</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="memory-256" name="memory" value="256">
                                            <label for="memory-256">256 Gb</label>
                                        </div>
                                    </div>

                                    <div class="checkbox-column">
                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="memory-512" name="memory" value="512">
                                            <label for="memory-512">512 Gb</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="memory-1024" name="memory" value="1024">
                                            <label for="memory-1024">1 Tb</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="memory-2048" name="memory" value="2048">
                                            <label for="memory-2048">2 Tb</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="memory-4096" name="memory" value="4096">
                                            <label for="memory-4096">4 Tb</label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="accordion__item">
                        <div class="accord_button" id="fourthButtonOS">
                            <div class="accord_button_title">OS</div>
                            <div class="accord_button_arrow">
                                <img src="img/icons/arrow_left.svg" id="imgArr4" alt="arrow">
                            </div>
                        </div>
                        <div class="accord_down">
                            <div class="accord_down_body" >
                                <div class="checkbox-row2">
                                    <div class="hidden" id="checkBoxesForFourthButton">
                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="category-ios" name="category" value="ios">
                                            <label for="category-ios">IOS</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="category-mac" name="category" value="mac">
                                            <label for="category-mac">Mac OS</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="category-tv" name="category" value="tv">
                                            <label for="category-tv">tvOS</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="category-watch" name="category" value="watch">
                                            <label for="category-watch">Watch OS</label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="accordion__item">
                        <div class="accord_button" id="fifthButtonDisplay">
                            <div class="accord_button_title">Display</div>
                            <div class="accord_button_arrow">
                                <img src="img/icons/arrow_left.svg" alt="arrow" id="imgArr5">
                            </div>
                        </div>
                        <div class="accord_down">
                            <div class="accord_down_body">
                                <div class="checkbox-row2">
                                    <div class="hidden" id="checkBoxesForFifthButton">
                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="display-2-5" name="display" value="2-5">
                                            <label for="display-2-5">2 - 5 inch</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="display-5-7" name="display" value="5-7">
                                            <label for="display-5-7">5 - 7 inch</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="display-7-12" name="display" value="7-12">
                                            <label for="display-7-12">7 - 12 inch</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="display-12-16" name="display" value="12-16">
                                            <label for="display-12-16">12 - 16 inch</label>
                                        </div>

                                        <div class="checkbox">
                                            <input class="customCheckbox" type="checkbox" id="display-+16" name="display" value="+16">
                                            <label for="display-+16">+16 inch</label>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="wrapper"></div>

</div>




<div class="modal">
    <div class="modal_container">


    </div>
</div>

<a class="back_to_top" title="Наверх">↑</a>


<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="slick/slick.min.js"></script>
<script type="text/javascript" src="js/slider.js"></script>
<script src="js/items.js"></script>
<script src="js/HW9.js"></script>


</body>

</html>
